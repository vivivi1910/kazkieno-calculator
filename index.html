<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
<div id="calculator-wrapper">
    <input type="text" id="answer" value="" disabled />
    <div class="container">
        <div class="numbers">
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" class="zero" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="operator equal" value="=">=</button>
        </div>
        <div class="actions">
            <button type="button" class="operator" value="/">&divide;</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator plus" value="+">+</button>
        </div>
    </div>
</div>

<div id="table-wrapper">
    <table id="table">
        <tr>
            <th>A</th>
            <th>Veiksmas</th>
            <th>B</th>
            <th>=&#8593;&darr;</th>
        </tr>
        <td id="a"></td>
        <td id="action"></td>
        <td id="b"></td>
        <td id="sort"></td>
        <tr>

        </tr>
    </table>
</div>

<script src="skaic.js" language="JavaScript" type="text/javascript" ></script>
</body>

</html>
